<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Pricing Cards</h1>
    <div class="toggle-container"><button onclick="togglePricing()" id="togglebtn">Monthly / Annual</button>
    </div>
    <div class="pricing-container">
        <div class="card">
            <h3>Basic</h3>
            <p class="price" data-monthly="9" data-annual="90">9$<span>/mon</span></p>
            <ul class="features">
                <li>Suspension Bush</li>
                <li>Ball Joint</li>
                <li>Arm Bush</li>
                <li>Gear Front Mehran</li>
            </ul>
            <button class="button">Choose</button>
        </div>
        
        <div class="card">
            <h3>Pro</h3>
            <p class="price" data-monthly="13" data-annual="126">13$<span>/mon</span></p>
            <ul class="features">
                <li>Chimta Bush</li>
                <li>Tie Rod Boot</li>
                <li>Shock Mount</li>
                <li>Engine Bush</li>
            </ul>
            <button class="button">Choose</button>

        </div>

        <div class="card">
            <h3>Premium</h3>
            <p class="price" data-monthly="18" data-annual="180">18$<span>/mon</span></p>
            <ul class="features">
                <li>Gear Bush</li>
                <li>Lower Arm Bush</li>
                <li>Gear Mehran</li>
                <li>Complete Bush Kit</li>
            </ul> 
            <button class="button">Choose</button>
        </div>

    </div>
    
</body>
</html>
